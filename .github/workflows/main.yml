name: Android Build and Basic Test

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Make Gradlew executable
      run: chmod +x gradlew

    - name: Build and test
      run: ./gradlew build test
